<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="/template.xhtml">
            
            <ui:define name="title">
                <h:outputText value="#{bundle.MachinesByEmployee}"></h:outputText>
            </ui:define>
            
            <ui:define name="body">
                <h:form style="margin: 15px" >
                    <h:selectOneMenu value="#{employeController.selected}">
                            <f:selectItem itemLabel="${bundle.select_employee}" itemValue="#{null}" />
                            <f:selectItems value="#{employeController.items}" />
                        </h:selectOneMenu>
                        <h:commandButton  style="margin-left: 10px"  value="#{bundle.load_machines}" action="#{machineController.loadMachinesByEmployee}"/>
                    </h:form> 


                    <p:dataTable id="datalist" value="#{machineController.machines}" var="item"
                        paginator="true"
                        rows="10"
                        paginatorPosition="bottom"
                        rowsPerPageTemplate="10,20,30,40,50">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.dateAchat}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_dateAchat}" />
                            </f:facet>
                            <h:outputText value="#{item.dateAchat}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_marque}"/>
                            </f:facet>
                            <h:outputText value="#{item.marque}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_reference}"/>
                            </f:facet>
                            <h:outputText value="#{item.reference}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_employe}"/>
                            </f:facet>
                            <h:outputText value="#{item.employe.nom}"/>
                        </p:column>
                    </p:dataTable>

            </ui:define>

        </ui:composition>
        
    </h:body>
</html>
